<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="/_lession1/">Home</a>
            </li>
            <li>
                <a href="/_lession1/contact.html">Contact</a>
            </li>
        </ul>
    </header>

    <h3>Contact Form</h3>
    <hr />

    <form>
        <div>
            <label>Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" />
        </div>
        <div>
            <label>Name</label>
            <input type="text" name="name" value="Vinh" />
        </div>
        <div>
            <label>Phone</label>
            <input type="text" placeholder="Phone" />
        </div>
        <div>
            <label>Address</label>
            <input type="text" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" />
        </div>
        <div>
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>

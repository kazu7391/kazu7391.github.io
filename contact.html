<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet"  href="assets/css/style.css" />
    </head>
    <body>
        <div id="contact-page" class="main">
            <header>
                <div class="logo">
                    <img src="assets/images/vl_logo.png" alt="Logo" />
                </div>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="#intro">Introduction</a>
                        </li>
                        <li>
                            <a href="#hobbies">Hobbies</a>
                        </li>
                        <li>
                            <a href="#personal">Personal Information</a>
                        </li>
                        <li>
                            <a href="#career">Career Path</a>
                        </li>
                        <li>
                            <a href="/contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
    
            <main class="main-content">
                <div class="container">
                    <h1>Register Form</h3>
                    <hr />
                
                    <form class="frm-register">
                        <fieldset>
                            <legend>Login Information</legend>
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Personal Information</legend>
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" placeholder="Phone" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="address">Address</label>
                                <input type="text" id="address" name="address" placeholder="Address" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Gender</label>
                                <input type="radio" id="gender1" name="gender" value="0" /> <label for="gender1">Female</label>
                                <input type="radio" id="gender2" name="gender" value="1" /> <label for="gender2">Male</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Hobbies</label>
                                <input type="checkbox" id="cbx-hobbies1" name="hobbies1" value="soccer" /> <label for="cbx-hobbies1">Soccer</label>
                                <input type="checkbox" id="cbx-hobbies2" name="hobbies2" value="table_tennis" /> <label for="cbx-hobbies2">Table Tennis</label>
                                <input type="checkbox" id="cbx-hobbies3" name="hobbies3" value="tetris" /> <label for="cbx-hobbies3">Xep hinh</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="marriage">Marriage Status</label>
                                <select id="marriage" name="marriage">
                                    <option value="0">Single</option>
                                    <option value="1">Married</option>
                                </select>
                            </div>
                            <input type="hidden" name="private" value="Hidden" />
                        </fieldset>
                        <div>
                            <button class="btn" type="reset">Reset</button>
                            <button class="btn btn-submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <p>Â© 2023 MindX - Created by Vinh</p>
            </footer>
        </div>
    </body>
</html>
